{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Cuisines</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_cuisine') }}" class="btn-large">
                Add Cuisine <i class="fas fa-plus right"></i>
            </a>
        </div>
    </div>

    
    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card blue-grey darken-1 center-align">
                    <div class="card-content white-text">
                    <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>
                    <div class="card-action">
                    <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">Edit</a>
                    <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine._id) }}" onClick="return confirmLogout()" >Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
